syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zup.edu";
option java_outer_classname = "KeyManagerGrpc";
option objc_class_prefix = "HLW";

package br.com.zup.edu.pix;

service KeyManagerGrpcService {
  rpc send (KeyManagerGrpcRequest) returns (KeyManagerGrpcReply) {}

  rpc registerKey(RegisterKeyRequest) returns (RegisterKeyResponse) {}
}

message KeyManagerGrpcRequest {
  string name = 1;
}

message KeyManagerGrpcReply {
  string message = 1;
}

enum KeyType {
  CPF = 0;
  PHONE = 1;
  EMAIL = 2;
  RANDOM_KEY = 3;
}

enum AccountType {
  CORRENTE = 0;
  POUPANCA = 1;
}

message RegisterKeyRequest {
  string clientId = 1;
  KeyType keyType = 2;
  string keyValue = 3;
  AccountType accountType = 4;
}

message  RegisterKeyResponse {
  string pixId = 1;
}
