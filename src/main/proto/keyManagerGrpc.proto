syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zup.edu";
option java_outer_classname = "KeyManagerGrpc";
option objc_class_prefix = "HLW";

package br.com.zup.edu;

service KeyManagerGrpcService {
  rpc registerKey(RegisterPixKeyRequest) returns (RegisterPixKeyResponse) {}
}

enum KeyType {
  CPF = 0;
  PHONE = 1;
  EMAIL = 2;
  RANDOM_KEY = 3;
}

enum AccountType {
  CORRENTE = 0;
  POUPANCA = 1;
}

message RegisterPixKeyRequest {
  string clientId = 1;
  KeyType keyType = 2;
  string keyValue = 3;
  AccountType accountType = 4;
}

message  RegisterPixKeyResponse {
  string pixId = 1;
}
